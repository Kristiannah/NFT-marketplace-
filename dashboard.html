<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArtMintX Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    header { background: #111; color: white; padding: 10px; text-align: center; }
    nav { background: #222; padding: 10px; display: flex; gap: 15px; }
    nav button { background: none; border: none; color: white; cursor: pointer; font-size: 16px; }
    nav button:hover { text-decoration: underline; }
    section { padding: 20px; }
    #logoutBtn { margin-left: auto; background: crimson; padding: 5px 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <header>
    <h1>ArtMintX Dashboard</h1>
    <p id="user-email"></p>
  </header>

  <nav>
    <button onclick="showSection('minting')">Minting Fee</button>
    <button onclick="showSection('wallet')">Wallet</button>
    <button onclick="showSection('discover')">Discover</button>
    <button onclick="showSection('settings')">Settings</button>
    <button id="logoutBtn">Logout</button>
  </nav>

  <!-- Sections -->
  <section id="minting" style="display:block;">
    <h2>Minting Fee</h2>
    <p>Here you can set and view minting fees.</p>
  </section>

  <section id="wallet" style="display:none;">
    <h2>Wallet</h2>
    <p>Wallet balance and transactions will show here.</p>
  </section>

  <section id="discover" style="display:none;">
    <h2>Discover</h2>
    <p>Discover NFTs and collections here.</p>
  </section>

  <section id="settings" style="display:none;">
    <h2>Settings</h2>
    <p>Update your profile and preferences here.</p>
  </section>

  <!-- Firebase scripts -->
  <script type="module">
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    const auth = getAuth();

    // Show logged in user
    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("user-email").innerText = "Logged in as: " + user.email;
      } else {
        window.location.href = "index.html"; // redirect if logged out
      }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        alert("Logged out!");
        window.location.href = "index.html";
      });
    });

    // Switch sections
    window.showSection = function(sectionId) {
      document.querySelectorAll("section").forEach(sec => sec.style.display = "none");
      document.getElementById(sectionId).style.display = "block";
    };
  </script>
</body>
</html>
