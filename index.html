<!DOCTYPE html>
<html lang="en">
<head>
  <script type="module" src="app.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login & Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-4">
        <h2 class="text-center mb-4">Login / Register</h2>

        <!-- Email -->
        <div class="mb-3">
          <label>Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter email">
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label>Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter password">
        </div>

        <div class="d-grid gap-2">
          <button id="loginBtn" class="btn btn-primary">Login</button>
          <button id="registerBtn" class="btn btn-success">Register</button>
        </div>

        <p id="message" class="mt-3 text-center text-danger"></p>
      </div>
    </div>
  </div>
</div>

<script type="module">
  // Firebase imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
    from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

  // Firebase config (use your real keys)
  const firebaseConfig = {
    apiKey: "AIzaSyDX5l-iBZLWspb6bOlQSMvm7PnP2MYBs5o",
    authDomain: "artmintx.firebaseapp.com",
    projectId: "artmintx",
    storageBucket: "artmintx.appspot.com",
    messagingSenderId: "209020671049",
    appId: "1:209020671049:web:df8f1f8b986a747ba1db98"
  };

  // Init Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // DOM Elements
  const email = document.getElementById("email");
  const password = document.getElementById("password");
  const message = document.getElementById("message");

  // Register
  document.getElementById("registerBtn").addEventListener("click", async () => {
    try {
      await createUserWithEmailAndPassword(auth, email.value, password.value);
      message.textContent = "✅ Registered successfully!";
      message.classList.remove("text-danger");
      message.classList.add("text-success");
    } catch (error) {
      message.textContent = "❌ " + error.message;
    }
  });

  // Login
  document.getElementById("loginBtn").addEventListener("click", async () => {
    try {
      await signInWithEmailAndPassword(auth, email.value, password.value);
      message.textContent = "✅ Login successful!";
      message.classList.remove("text-danger");
      message.classList.add("text-success");
    } catch (error) {
      message.textContent = "❌ " + error.message;
    }
  });
</script>

</body>
</html>
